version: "3.9"

services:
  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    container_name: servicelink-api-staging
    environment:
      PORT: 3001
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET: ${JWT_SECRET}
      STRIPE_RETURN_URL: ${STRIPE_RETURN_URL:-http://localhost:3000/provider/onboarding/completed}
      STRIPE_REFRESH_URL: ${STRIPE_REFRESH_URL:-http://localhost:3000/provider/onboarding/refresh}
    ports:
      - "3001:3001"

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    container_name: servicelink-web-staging
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:3001}
      ENABLE_STRICT_CSP: "true"
      CSP_STRICT_LEVEL: balanced
    depends_on:
      - api
    ports:
      - "3000:3000"

  nginx:
    image: nginx:1.27-alpine
    container_name: servicelink-nginx-staging
    depends_on:
      - web
      - api
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
