# Nginx reverse proxy for Web and API with WebSocket support

map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server_tokens off;

map $http_origin $cors_origin {
  default $http_origin;
}

server {
  listen 80;
  server_name _;

  # WebSockets to API namespace /ws
  location /ws/ {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
    proxy_pass http://api:3001/ws/;
  }

  # API under /api
  location /api/ {
    # CORS (allow dev; tighten in production)
    if ($request_method = OPTIONS) {
      add_header 'Access-Control-Allow-Origin' "$cors_origin" always;
      add_header 'Vary' 'Origin' always;
      add_header 'Access-Control-Allow-Methods' 'GET,POST,PUT,PATCH,DELETE,OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type' always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
      return 204;
    }

    add_header 'Access-Control-Allow-Origin' "$cors_origin" always;
    add_header 'Vary' 'Origin' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://api:3001/;
  }

  # Swagger docs convenience
  location /docs/ {
    proxy_set_header Host $host;
    proxy_pass http://api:3001/docs/;
  }

  # Everything else to web
  location / {
    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    # Note: CSP can break Next.js if too strict; consider adding when app is stable.

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://web:3000/;
  }
}

