services:
  - type: web
    name: servicelink-api
    env: node
    plan: starter
    region: oregon
    buildCommand: |
      corepack enable
      pnpm i --frozen-lockfile=false
      pnpm --filter api build
    startCommand: node apps/api/dist/main.js
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: STRIPE_RETURN_URL
        value: https://your-web-domain/provider/onboarding/completed
      - key: STRIPE_REFRESH_URL
        value: https://your-web-domain/provider/onboarding/refresh
