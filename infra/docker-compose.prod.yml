services:
  postgres:
    image: postgres:16-alpine
    container_name: servicelink-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: servicelink
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: servicelink-redis
    restart: unless-stopped
    command: ['redis-server', '--appendonly', 'yes']
    ports:
      - '6379:6379'

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    image: servicelink-api:prod
    command: ["node", "apps/api/dist/main.js"]
    working_dir: /app
    volumes: []
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/servicelink
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-change-me}
      - STRIPE_RETURN_URL=${STRIPE_RETURN_URL:-http://localhost:3000/provider/onboarding/completed}
      - STRIPE_REFRESH_URL=${STRIPE_REFRESH_URL:-http://localhost:3000/provider/onboarding/refresh}
    depends_on:
      - postgres
      - redis
    ports:
      - "3001:3001"
    restart: unless-stopped
  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    image: servicelink-web:prod
    command: ["sh", "-c", "cd apps/web && exec node node_modules/next/dist/bin/next start -p 3000"]
    working_dir: /app
    volumes: []
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-/api}
      - ENABLE_STRICT_CSP=true
      - CSP_STRICT_LEVEL=balanced
    depends_on:
      - api
    ports:
      - "3000:3000"
    restart: unless-stopped
  nginx:
    image: nginx:1.27-alpine
    container_name: servicelink-nginx
    depends_on:
      - api
      - web
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  pgdata:
