name: Codex Milestone Report

on:
  pull_request:
    branches:
      - main
    paths:
      - "apps/**"
      - "packages/**"
      - "infra/**"
      - "SERVICE APP CUSTOM INSTRUCTIONS.pdf"
      - "MILESTONES.md"

jobs:
  milestone-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Codex CLI
        run: |
          set +e
          npm info @codex/cli > /dev/null 2>&1
          if [ $? -eq 0 ]; then
            echo "Installing @codex/cli from npm registry"
            npm install -g @codex/cli
          else
            echo "@codex/cli not found on npm; skipping install"
            echo "CODEX_CLI_MISSING=true" >> "$GITHUB_ENV"
          fi
          set -e

      - name: Run Codex Milestone Update
        run: |
          if [ "${CODEX_CLI_MISSING:-false}" = "true" ]; then
            echo "Codex CLI unavailable; skip milestone automation."
            exit 0
          fi
          codex context add ./SERVICE\ APP\ CUSTOM\ INSTRUCTIONS.pdf || true
          codex context add ./MILESTONES.md || true
          codex run "
          Review repo state vs milestones in SERVICE APP CUSTOM INSTRUCTIONS.pdf.
          Update MILESTONES.md with current âœ… / âš¡ status.
          Append milestone summary into PR description:
          ## ðŸ“Š Milestone Progress
          - âœ… Current milestone (number & name)
          - Completed subtasks
          - âš¡ Next milestone (number & name)
          - Immediate next steps
          - ðŸ“Œ Blockers/TODOs
          " || true
