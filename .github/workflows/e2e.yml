name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: servicelink
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack (pnpm)
        run: corepack enable pnpm

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: pnpm-workspace.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Prepare database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/servicelink
        run: |
          pnpm db:generate
          pnpm db:push
          pnpm db:seed

      - name: Build API
        run: pnpm --filter api build

      - name: Start API
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/servicelink
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret
          PORT: 3001
          AUTH_LOGIN_RATE_TTL: 60
          AUTH_LOGIN_RATE_LIMIT: 100
          JOBS_RATE_TTL: 60
          JOBS_RATE_LIMIT: 100
          QUOTES_RATE_TTL: 60
          QUOTES_RATE_LIMIT: 100
          PROVIDERS_RATE_TTL: 60
          PROVIDERS_RATE_LIMIT: 100
          SEARCH_RATE_TTL: 60
          SEARCH_RATE_LIMIT: 100
          SEARCH_RATE_DISABLE: false
        run: |
          pnpm --filter api start &
          echo $! > api.pid
          # Wait for health endpoint
          for i in {1..60}; do
            if curl -sf http://localhost:3001/health >/dev/null; then
              echo "API server is up"; break
            fi
            sleep 1
          done
          # Additional wait to ensure API is fully ready to accept auth requests
          sleep 3
          # Verify auth endpoint is responsive
          echo "Testing auth endpoint availability..."
          curl -sf -X POST http://localhost:3001/auth/login \
            -H "Content-Type: application/json" \
            -d '{"email":"test@test.com","password":"wrong"}' || echo "Auth endpoint check complete"

      - name: Build web
        run: pnpm --filter web build

      - name: Install Playwright browsers
        run: pnpm --filter web exec playwright install --with-deps

      - name: Run Playwright tests
        env:
          ENABLE_STRICT_CSP: true
          CSP_ALLOW_HTTP: true
          E2E_API_BASE: http://localhost:3001
        run: |
          pnpm exec start-server-and-test \
            "pnpm --filter web start -p 3000" \
            http://localhost:3000 \
            "pnpm --filter web exec playwright test"

      - name: Stop API
        if: always()
        run: |
          if [ -f api.pid ]; then kill $(cat api.pid) || true; fi
